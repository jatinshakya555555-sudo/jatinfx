<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JATINfx</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  color: white;
  background-image: url("your name.png");
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
}

h1 {
  text-align: center;
  padding: 20px;
}

.category {
  padding: 20px;
}

.category h2 {
  border-left: 4px solid red;
  padding-left: 10px;
  margin-bottom: 15px;
}

.videos {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 15px;
}

/* RESPONSIVE YOUTUBE VIDEO */
.video-wrapper {
  position: relative;
  width: 100%;
  padding-bottom: 56.25%;
  height: 0;
}

.video-wrapper iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border-radius: 8px;
  border: none;
}
</style>
</head>

<body>

<h1>jatinfx</h1>

<div class="category">
  <h2>AMV</h2>
  <div class="videos">

  <div class="video-wrapper">
    <iframe src="https://www.youtube.com/embed/OWfS-pP80gw" allowfullscreen></iframe>
  </div>

  <div class="video-wrapper">
    <iframe src="https://www.youtube.com/embed/vxiCEWPI2zY" allowfullscreen></iframe>
  </div>

</div>

  </div>
</div>

</body>
</html>
