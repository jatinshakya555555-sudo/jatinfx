<style>

/* ===== BACKGROUND ===== */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  color: white;
  background-image: url("45.jpg");
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
}

/* DARK OVERLAY */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.55);
  z-index: -1;
}

/* ===== HAMBURGER MENU ===== */
.menu-icon {
  position: fixed;
  top: 25px;
  right: 25px;
  font-size: 30px;
  cursor: pointer;
  z-index: 1001;
}

.menu {
  position: fixed;
  top: 0;
  right: -260px;
  width: 260px;
  height: 100%;
  background: rgba(0,0,0,0.95);
  backdrop-filter: blur(10px);
  transition: 0.4s;
  padding-top: 120px;
  text-align: center;
  z-index: 1000;
}

.menu a {
  display: block;
  color: white;
  text-decoration: none;
  font-family: Poppins;
  letter-spacing: 3px;
  font-size: 20px;
  margin: 25px 0;
}

.menu.active { right: 0; }

/* ===== CENTER WIDTH ===== */
.container {
  max-width: 1100px;
  margin: auto;
  padding: 0 20px;
}

/* MAIN TITLE */
h1 {
  text-align: center;
  padding-top: 60px;
  font-family: 'Poppins', sans-serif;
  font-size: 50px;
  letter-spacing: 6px;
  text-shadow: 0 0 12px #00e5ff;
}

/* CATEGORY */
.category { margin-top: 40px; }

/* AMV FRAME */
.category h2 {
  text-align: center;
  font-family: 'Poppins', sans-serif;
  font-size: 32px;
  letter-spacing: 6px;
  color: white;
  position: relative;
  display: inline-block;
  left: 50%;
  transform: translateX(-50%);
  padding: 10px 25px;
  border: 2px solid white;
  text-shadow: 0 0 10px white;
}

.category h2::before,
.category h2::after {
  content: "";
  position: absolute;
  top: 50%;
  width: 150px;
  height: 2px;
  background: white;
}
.category h2::before { left: -150px; }
.category h2::after { right: -150px; }

/* VIDEO GRID */
.videos {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
  gap: 45px;
  margin-top: 40px;
}

/* VIDEO */
.video-wrapper {
  position: relative;
  width: 100%;
  padding-bottom: 56.25%;
}
.video-wrapper iframe {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 12px;
  border: none;
}

/* VIDEO TITLES */
.video-title {
  font-family: 'Poppins', sans-serif;
  font-size: 22px;
  letter-spacing: 2px;
  text-align: center;
  margin: 20px 0;
}

/* COLORS */
.BLUE { color:#00e5ff; text-shadow:0 0 12px #00e5ff; }
.white { color:#ffffff; text-shadow:0 0 12px #ffffff; }
.PURPLE { color:#a855f7; text-shadow:0 0 12px #a855f7; }

</style>
</head>
