<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Video Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
    }

    h1 {
      text-align: center;
      padding: 20px;
    }

    .category {
      padding: 20px;
    }

    .category h2 {
      border-left: 4px solid red;
      padding-left: 10px;
      margin-bottom: 15px;
    }

    .videos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 15px;
    }

    iframe {
      width: 100%;
      height: 200px;
      border-radius: 8px;
      border: none;
    }
  </style>
</head>
<body>

<h1>My Video Website</h1>

<div class="category">
  <h2>Featured Video</h2>
  <div class="videos">
    <iframe src="https://www.youtube.com/embed/OWfS-pP80gw" allowfullscreen></iframe>
  </div>
</div>

</body>
</html>
