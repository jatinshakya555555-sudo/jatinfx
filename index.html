<!DOCTYPE html>
<html lang="en">
<head>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JATINfx</title>

<style>

/* ===== BACKGROUND ===== */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  color: white;
  background-image: url("45.jpg");
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
}

/* DARK OVERLAY */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.55);
  z-index: -1;
}

/* ===== CENTER CONTENT ===== */
.container {
  max-width: 1100px;
  margin: auto;
  padding: 0 20px;
}

/* ===== TITLE ===== */
h1 {
  text-align: center;
  padding-top: 60px;
  font-family: 'Poppins', sans-serif;
  font-size: 50px;
  letter-spacing: 6px;
}

/* ===== CATEGORY ===== */
.category {
  margin-top: 40px;
}

/* ===== AMV FRAME ===== */
.category h2 {
  text-align: center;
  font-family: 'Poppins', sans-serif;
  font-size: 32px;
  letter-spacing: 6px;
  color: white;
  position: relative;
  display: inline-block;
  left: 50%;
  transform: translateX(-50%);
  padding: 10px 25px;
  border: 2px solid white;
}

.category h2::before,
.category h2::after {
  content: "";
  position: absolute;
  top: 50%;
  width: 150px;
  height: 2px;
  background: white;
}
.category h2::before { left: -150px; }
.category h2::after { right: -150px; }

/* ===== VIDEO GRID ===== */
.videos {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
  gap: 45px;
  margin-top: 40px;
}

/* ===== VIDEO ===== */
.video-wrapper {
  position: relative;
  width: 100%;
  padding-bottom: 56.25%;
}

.video-wrapper iframe {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 12px;
  border: none;
}
  /* ===== VIDEO TITLE ===== */
.video-title {
  font-family: 'Poppins', sans-serif;
  font-size: 22px;
  letter-spacing: 2px;
  text-align: center;
  margin-top: 20px;      /* title upar shift */
  margin-bottom: 20px;   /* video se gap */
}

/* ===== CONTACT ===== */
.contact-link {
  text-align: center;
  margin: 80px 0;
  font-family: Poppins;
  letter-spacing: 3px;
}

.contact-link a {
  color: white;
  text-decoration: none;
  border-bottom: 1px solid white;
  padding-bottom: 5px;
}

</style>
</head>

<body>

<h1>jatinfx</h1>

<div class="container">

  <div class="category">
    <h2>AMV</h2>

    <div class="videos">

  <!-- Video 1 -->
  <div>
    <div class="video-title BLUE">STEVE HARRINGTON</div>
    <div class="video-wrapper">
      <iframe src="https://www.youtube.com/embed/OWfS-pP80gw?autoplay=1&mute=1&loop=1&playlist=OWfS-pP80gw&vq=hd1080&rel=0&modestbranding=1" allowfullscreen></iframe>
    </div>
  </div>

  <!-- Video 2 -->
  <div>
    <div class="video-title RED">GOJO VS HOMELANDER</div>
    <div class="video-wrapper">
      <iframe src="https://www.youtube.com/embed/vxiCEWPI2zY?autoplay=1&mute=1&loop=1&playlist=vxiCEWPI2zY&vq=hd1080&rel=0&modestbranding=1" allowfullscreen></iframe>
    </div>
  </div>

  <!-- Video 3 -->
  <div>
    <div class="video-title PURPLE ">EKAKI EDIT</div>
    <div class="video-wrapper">
      <iframe src="https://www.youtube.com/embed/BSkWmlfeAgE?autoplay=1&mute=1&loop=1&playlist=BSkWmlfeAgE&vq=hd1080&rel=0&modestbranding=1" allowfullscreen></iframe>
    </div>
  </div>

</div>

    </div>
  </div>

  <div class="contact-link">
    <a href="contact.html">CONTACT</a>
  </div>

</div>

</body>
</html>
