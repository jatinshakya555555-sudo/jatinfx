<!DOCTYPE html>
<html lang="en">
<head>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JATINfx</title>

<style>

/* ===== BACKGROUND IMAGE ===== */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  color: white;
  background-image: url("45.jpg");
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
}

/* ===== DARK OVERLAY (DIM BACKGROUND) ===== */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.55); /* change 0.45â€“0.65 if needed */
  z-index: -1;
  pointer-events: none;
}

/* ===== WEBSITE TITLE ===== */
h1 {
  text-align: center;
  padding-top: 60px;
  font-family: 'Poppins', sans-serif;
  font-size: 50px;
  letter-spacing: 6px;
  font-weight: 600;
}

/* ===== CATEGORY SECTION ===== */
.category {
  padding: 20px;
}

/* ===== AMV FRAME + SIDE LINES ===== */
.category h2 {
  text-align: center;
  font-family: 'Poppins', sans-serif;
  font-size: 32px;
  letter-spacing: 6px;
  color: white;
  position: relative;
  display: inline-block;
  left: 50%;
  transform: translateX(-50%);
  padding: 10px 25px;
  border: 2px solid white;
}

/* LEFT LINE */
.category h2::before {
  content: "";
  position: absolute;
  top: 50%;
  left: -150px;
  width: 150px;
  height: 2px;
  background: white;
}

/* RIGHT LINE */
.category h2::after {
  content: "";
  position: absolute;
  top: 50%;
  right: -150px;
  width: 150px;
  height: 2px;
  background: white;
}

/* ===== VIDEO GRID ===== */
.videos {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 45px;
  margin-top: 20px;
}

/* ===== RESPONSIVE YOUTUBE VIDEO ===== */
.video-wrapper {
  position: relative;
  width: 100%;
  padding-bottom: 56.25%;
  height: 0;
}

.video-wrapper iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border-radius: 8px;
  border: none;
}

</style>
</head>

<body>

<h1>jatinfx</h1>

<div class="category">
  <h2>AMV</h2>

  <div class="videos">

    <div class="video-wrapper">
      <iframe src="https://www.youtube.com/embed/OWfS-pP80gw?vq=hd1080&rel=0&modestbranding=1" allowfullscreen></iframe>
    </div>

    <div class="video-wrapper">
      <iframe src="https://www.youtube.com/embed/vxiCEWPI2zY?vq=hd1080&rel=0&modestbranding=1" allowfullscreen></iframe>
    </div>

    <div class="video-wrapper">
  <iframe src="https://www.youtube.com/embed/BSkWmlfeAgE?vq=hd1080&rel=0&modestbranding=1" allowfullscreen></iframe>
</div>

  </div>
</div>

</body>
</html>
