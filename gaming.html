<!DOCTYPE html>
<html lang="en">
<head>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gaming - JATINfx</title>

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  color:white;
  background-image:url("45.jpg");
  background-size:cover;
  background-position:center;
  background-attachment:fixed;
}
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.55);
  z-index:-10;
}

/* TOP BAR */
.topbar{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:70px;
  background:#000;
  z-index:9000;
}

/* LOGO */
.logo{
  position:fixed;
  top:18px;
  left:25px;
  font-family:Poppins;
  font-size:26px;
  letter-spacing:2px;
  z-index:10001;
}
.logo a{ text-decoration:none; color:white; }
.logo span{ color:#E56717; }

/* MENU ICON */
.menu-icon{
  position:fixed;
  top:18px;
  right:25px;
  font-size:30px;
  cursor:pointer;
  z-index:10000;
  color:#E56717;
}

/* SIDE MENU */
.menu{
  position:fixed;
  top:0;
  right:-260px;
  width:260px;
  height:100%;
  background:rgba(0,0,0,0.95);
  backdrop-filter:blur(10px);
  transition:.4s;
  padding-top:120px;
  text-align:center;
  z-index:9999;
}
.menu a{
  display:block;
  text-decoration:none;
  font-family:Poppins;
  letter-spacing:3px;
  font-size:20px;
  margin:25px 0;
}
.menu a:nth-child(1){ color:#FFA500; }
.menu a:nth-child(2){ color:#E09121; }
.menu a:nth-child(3){ color:#EFB261; }
.menu a:nth-child(4){ color:#FF8040; }
.menu.active{ right:0; }

/* PAGE CONTENT */
.container{
  max-width:1100px;
  margin:auto;
  padding:150px 20px 80px;
}

/* üéÆ GAMING TITLE WITH CONTROLLER */
.page-title{
  text-align:center;
  font-family:Poppins;
  letter-spacing:6px;
  font-size:38px;
  color:#ffffff;
  position:relative;
  margin-top:40px;
}

/* Controller behind text */
.page-title::before{
  content:"";
  position:absolute;
  top:-50px;
  left:50%;
  transform:translateX(-50%);
  width:220px;
  height:220px;
  background:url("https://cdn-icons-png.flaticon.com/512/686/686589.png");
  background-size:contain;
  background-repeat:no-repeat;
  opacity:0.15;
  z-index:-1;
}

.videos{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
  gap:45px;
  margin-top:40px;
}
.video-wrapper{
  position:relative;
  padding-bottom:56.25%;
}
.video-wrapper iframe{
  position:absolute;
  width:100%;
  height:100%;
  border-radius:12px;
  border:none;
}

.back{
  text-align:center;
  margin:70px 0;
  font-family:Poppins;
}
.back a{
  color:white;
  text-decoration:none;
  border-bottom:1px solid white;
  padding-bottom:5px;
}
</style>
</head>

<body>

<div class="topbar"></div>

<div class="logo">
  <a href="./">Jatin<span>Fx</span></a>
</div>

<div class="menu-icon" onclick="toggleMenu()">‚ò∞</div>

<div class="menu" id="menu">
  <a href="./">HOME</a>
  <a href="./gaming.html">GAMING</a>
  <a href="./about.html">ABOUT</a>
  <a href="./contact.html">CONTACT</a>
</div>

<div class="container">

<h2 class="page-title">GAMING</h2>

<div class="videos">
  <div class="video-wrapper">
    <iframe src="https://www.youtube.com/embed/vma9CWf7g54?rel=0&modestbranding=1" allowfullscreen></iframe>
  </div>
</div>

<div class="back">
  <a href="index.html">‚Üê BACK TO HOME</a>
</div>

</div>

<script>
function toggleMenu(){
  document.getElementById("menu").classList.toggle("active");
}
</script>

</body>
</html>
